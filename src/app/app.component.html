<mat-toolbar class="app-toolbar">
  <div>To do list</div>
  <div class="app-icon">
    <ng-container *ngIf="!(authenticated$ | async)">
      <button mat-button routerLink="/auth/signin">
        <mat-icon>input</mat-icon>
        &nbsp;Sign in
      </button>
      <button mat-button routerLink="/auth/signup">
        <mat-icon>person_add</mat-icon>
        &nbsp;Sign up
      </button>
    </ng-container>

    <ng-container *ngIf="!(authenticated$ | async) && (user$ | async)">
      <button mat-button routerLink="/api/users">
        <mat-icon>supervised_user_circle</mat-icon>
        &nbsp;Users
      </button>
      <button mat-button routerLink="/api/lists">
        <mat-icon>list</mat-icon>
        &nbsp;Lists
      </button>

      <button mat-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </ng-container>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
