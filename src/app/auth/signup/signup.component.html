<div class="register-form">

  <form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">

    <mat-card class="register-card">

      <mat-card-title>Sign up</mat-card-title>

      <mat-card-content>

        <div>
          <mat-form-field>
            <input matInput type="text" formControlName="name" autocomplete="name" placeholder="First Name">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput type="email" formControlName="mail" class="form-control" value="" autocomplete="email"
              placeholder="E-mail">
          </mat-form-field>
        </div>
        <div>

          <mat-form-field>
            <input matInput type="password" formControlName="password" type="password" autocomplete="off">
            <mat-placeholder>
              <mat-icon>lock</mat-icon> Password
            </mat-placeholder>
          </mat-form-field>

        </div>

        <div>
          <button mat-button color="primary" type="submit" [disabled]="!formRegister.valid">
            <mat-icon>done</mat-icon>&nbsp;Register
          </button>
        </div>
        <br>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </form>
</div>
